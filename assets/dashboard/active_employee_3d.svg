<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradActive" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradActive" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3dActive">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="18" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="activeGlow">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="screenLight">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Active Glow Circle (animated) -->
  <circle cx="200" cy="200" r="150" fill="url(#activeGlow)">
    <animate attributeName="r" values="150;160;150" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Employee Figure -->
  <g transform="translate(200, 100)" filter="url(#shadow3dActive)">
    
    <!-- Laptop on desk -->
    <g transform="translate(0, 220)">
      <!-- Laptop base - 3D layers -->
      <ellipse cx="8" cy="5" rx="75" ry="12" fill="#1e293b" opacity="0.3"/>
      <ellipse cx="5" cy="3" rx="75" ry="12" fill="#334155" opacity="0.5"/>
      <ellipse cx="0" cy="0" rx="75" ry="12" fill="url(#laptopGrad)"/>
      
      <!-- Laptop keyboard details -->
      <rect x="-60" y="-8" width="120" height="8" rx="2" fill="#1e293b"/>
      <rect x="-55" y="-6" width="25" height="4" rx="1" fill="#475569"/>
      <rect x="-25" y="-6" width="50" height="4" rx="1" fill="#475569"/>
      <rect x="30" y="-6" width="25" height="4" rx="1" fill="#475569"/>
      
      <!-- Laptop screen - 3D -->
      <path d="M -65 -10 L -68 -90 L 68 -90 L 65 -10 Z" fill="#1e293b" opacity="0.4"/>
      <path d="M -63 -12 L -66 -88 L 66 -88 L 63 -12 Z" fill="url(#laptopGrad)"/>
      
      <!-- Screen content with glow -->
      <rect x="-58" y="-82" width="116" height="66" rx="2" fill="url(#screenGlow)"/>
      <rect x="-58" y="-82" width="116" height="66" rx="2" fill="url(#screenLight)" opacity="0.5"/>
      
      <!-- Code/Activity on screen -->
      <rect x="-50" y="-75" width="35" height="3" rx="1" fill="#22c55e">
        <animate attributeName="width" values="35;45;35" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="-50" y="-68" width="45" height="3" rx="1" fill="#10b981"/>
      <rect x="-50" y="-61" width="40" height="3" rx="1" fill="#059669">
        <animate attributeName="width" values="40;50;40" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-50" y="-54" width="50" height="3" rx="1" fill="#22c55e"/>
      <rect x="-50" y="-47" width="30" height="3" rx="1" fill="#10b981">
        <animate attributeName="width" values="30;40;30" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Charts/graphs on screen -->
      <circle cx="25" cy="-60" r="18" fill="#34d399" opacity="0.3"/>
      <path d="M 15 -55 L 20 -65 L 25 -58 L 30 -68 L 35 -60" fill="none" stroke="#10b981" stroke-width="2"/>
      <rect x="15" y="-42" width="5" height="15" fill="#22c55e"/>
      <rect x="22" y="-38" width="5" height="11" fill="#10b981"/>
      <rect x="29" y="-45" width="5" height="18" fill="#059669"/>
      
      <!-- Webcam on laptop -->
      <circle cx="0" cy="-90" r="3" fill="#10b981">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Body/Torso - 3D layers -->
    <ellipse cx="8" cy="160" rx="88" ry="98" fill="#047857" opacity="0.3"/>
    <ellipse cx="3" cy="155" rx="88" ry="98" fill="#059669" opacity="0.5"/>
    <ellipse cx="-3" cy="150" rx="88" ry="98" fill="url(#bodyGradActive)"/>
    
    <!-- Professional shirt details -->
    <path d="M -45 130 Q -50 135 -55 145 L -55 175 Q -55 185 -45 190 L -45 130 Z" fill="#047857"/>
    <path d="M 45 130 Q 50 135 55 145 L 55 175 Q 55 185 45 190 L 45 130 Z" fill="#047857"/>
    <path d="M -35 125 L 35 125 L 35 148 Q 0 158 -35 148 Z" fill="#059669"/>
    
    <!-- Neck -->
    <rect x="-20" y="60" width="40" height="70" rx="20" fill="#d97706" opacity="0.4"/>
    <rect x="-17" y="57" width="34" height="70" rx="17" fill="url(#skinGradActive)"/>
    
    <!-- Head - 3D layers -->
    <ellipse cx="7" cy="7" rx="70" ry="78" fill="#d97706" opacity="0.3"/>
    <ellipse cx="2" cy="2" rx="70" ry="78" fill="#f59e0b" opacity="0.5"/>
    <ellipse cx="-3" cy="-3" rx="70" ry="78" fill="url(#skinGradActive)"/>
    
    <!-- Hair - modern styled -->
    <path d="M -72 -18 Q -78 -52 -62 -73 Q -38 -88 -5 -83 Q 25 -88 48 -78 Q 70 -62 70 -28 Q 72 5 62 15 L 58 -2 Q 52 -42 40 -58 Q 18 -75 -2 -72 Q -28 -75 -48 -52 Q -65 -28 -68 5 Z" fill="#1f2937"/>
    <ellipse cx="-25" cy="-65" rx="15" ry="18" fill="#374151" opacity="0.6"/>
    <ellipse cx="18" cy="-68" rx="18" ry="20" fill="#374151" opacity="0.6"/>
    
    <!-- Eyes - focused/active look -->
    <ellipse cx="-28" cy="-12" rx="9" ry="11" fill="#ffffff"/>
    <ellipse cx="23" cy="-12" rx="9" ry="11" fill="#ffffff"/>
    <circle cx="-28" cy="-10" r="6" fill="#1f2937"/>
    <circle cx="23" cy="-10" r="6" fill="#1f2937"/>
    <circle cx="-26" cy="-12" r="2.5" fill="#ffffff"/>
    <circle cx="25" cy="-12" r="2.5" fill="#ffffff"/>
    
    <!-- Focused eyebrows -->
    <path d="M -38 -26 Q -28 -30 -18 -26" fill="none" stroke="#1f2937" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 13 -26 Q 23 -30 33 -26" fill="none" stroke="#1f2937" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Nose -->
    <path d="M -2 -2 L -4 18 Q -4 23 0 23 Q 4 23 4 18 L 2 -2" fill="#d97706" opacity="0.4"/>
    <ellipse cx="-5" cy="21" rx="3" ry="4" fill="#d97706" opacity="0.3"/>
    <ellipse cx="5" cy="21" rx="3" ry="4" fill="#d97706" opacity="0.3"/>
    
    <!-- Concentrated smile -->
    <path d="M -22 35 Q 0 40 22 35" fill="none" stroke="#b45309" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Ears -->
    <ellipse cx="-68" cy="8" rx="13" ry="22" fill="#f59e0b"/>
    <ellipse cx="-65" cy="8" rx="7" ry="14" fill="#d97706" opacity="0.5"/>
    <ellipse cx="62" cy="8" rx="13" ry="22" fill="#f59e0b"/>
    <ellipse cx="59" cy="8" rx="7" ry="14" fill="#d97706" opacity="0.5"/>
    
    <!-- Left arm - typing position -->
    <ellipse cx="-85" cy="180" rx="28" ry="75" fill="#059669" opacity="0.8" transform="rotate(-35 -85 180)"/>
    <ellipse cx="-105" cy="235" rx="20" ry="15" fill="#fbbf24" transform="rotate(-10 -105 235)"/>
    
    <!-- Right arm - typing position -->
    <ellipse cx="80" cy="180" rx="28" ry="75" fill="#059669" opacity="0.8" transform="rotate(35 80 180)"/>
    <ellipse cx="100" cy="235" rx="20" ry="15" fill="#fbbf24" transform="rotate(10 100 235)"/>
    
    <!-- Headphones -->
    <path d="M -55 -35 Q -85 -35 -85 -5 L -85 15 Q -85 25 -75 25 L -70 25 Q -65 25 -65 20 L -65 -5 Q -65 -15 -55 -20 Z" fill="#1f2937"/>
    <ellipse cx="-75" cy="5" rx="12" ry="18" fill="#374151"/>
    <ellipse cx="-75" cy="5" rx="8" ry="14" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <path d="M 55 -35 Q 85 -35 85 -5 L 85 15 Q 85 25 75 25 L 70 25 Q 65 25 65 20 L 65 -5 Q 65 -15 55 -20 Z" fill="#1f2937"/>
    <ellipse cx="75" cy="5" rx="12" ry="18" fill="#374151"/>
    <ellipse cx="75" cy="5" rx="8" ry="14" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <path d="M -55 -38 Q 0 -55 55 -38" fill="none" stroke="#1f2937" stroke-width="8" stroke-linecap="round"/>
    
    <!-- ID Badge with active indicator -->
    <rect x="50" y="165" width="28" height="38" rx="3" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="53" y="168" width="22" height="12" rx="1" fill="#10b981"/>
    <circle cx="64" cy="174" r="2" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <line x1="55" y1="185" x2="73" y2="185" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="55" y1="191" x2="73" y2="191" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="55" y1="197" x2="68" y2="197" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Coffee cup for active work -->
    <g transform="translate(-95, 160)">
      <ellipse cx="0" cy="35" rx="15" ry="5" fill="#8b4513" opacity="0.3"/>
      <rect x="-12" y="10" width="24" height="25" rx="3" fill="#dc2626"/>
      <ellipse cx="0" cy="10" rx="12" ry="5" fill="#7c2d12"/>
      <rect x="12" y="18" width="8" height="3" rx="2" fill="#dc2626"/>
      <!-- Steam -->
      <path d="M -5 5 Q -5 -5 -3 -10" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6">
        <animate attributeName="d" values="M -5 5 Q -5 -5 -3 -10; M -5 5 Q -7 -5 -5 -10; M -5 5 Q -5 -5 -3 -10" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 5 5 Q 5 -5 3 -10" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6">
        <animate attributeName="d" values="M 5 5 Q 5 -5 3 -10; M 5 5 Q 7 -5 5 -10; M 5 5 Q 5 -5 3 -10" dur="2.2s" repeatCount="indefinite"/>
      </path>
    </g>
    
  </g>
  
  <!-- Activity indicators around figure -->
  <circle cx="320" cy="150" r="4" fill="#10b981">
    <animate attributeName="cy" values="150;130;150" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="180" r="4" fill="#22c55e">
    <animate attributeName="cy" values="180;200;180" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="250" r="3" fill="#059669">
    <animate attributeName="cx" values="340;360;340" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 3D Platform -->
  <ellipse cx="200" cy="365" rx="130" ry="22" fill="#10b981" opacity="0.15"/>
  <ellipse cx="200" cy="363" rx="120" ry="20" fill="#059669" opacity="0.25"/>
  
</svg>