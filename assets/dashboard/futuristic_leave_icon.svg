<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for calendar base -->
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F56565;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for calendar page -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7D7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for plane -->
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182CE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.35"/>
    </filter>
    
    <!-- Strong glow for plane trail -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main shadow -->
  <ellipse cx="60" cy="108" rx="40" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Calendar body with 3D effect -->
  <rect x="25" y="30" width="70" height="70" rx="6" 
        fill="url(#calendarGradient)" filter="url(#shadow)" stroke="#991B1B" stroke-width="2.5"/>
  
  <!-- 3D depth edge -->
  <path d="M 27 35 L 27 95 Q 27 98 29 98" fill="none" stroke="#FC8181" stroke-width="2" opacity="0.6"/>
  
  <!-- Top header bar -->
  <rect x="25" y="30" width="70" height="18" rx="6" 
        fill="#991B1B" opacity="0.7"/>
  
  <!-- Binding rings -->
  <circle cx="40" cy="32" r="3.5" fill="#FFFFFF" opacity="0.9" stroke="#991B1B" stroke-width="1.5"/>
  <circle cx="60" cy="32" r="3.5" fill="#FFFFFF" opacity="0.9" stroke="#991B1B" stroke-width="1.5"/>
  <circle cx="80" cy="32" r="3.5" fill="#FFFFFF" opacity="0.9" stroke="#991B1B" stroke-width="1.5"/>
  
  <!-- Calendar page -->
  <rect x="30" y="50" width="60" height="45" rx="3" 
        fill="url(#pageGradient)" stroke="#FEB2B2" stroke-width="1.5"/>
  
  <!-- Page highlight -->
  <line x1="31" y1="52" x2="31" y2="93" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Calendar grid dots -->
  <g opacity="0.4">
    <circle cx="38" cy="60" r="1.5" fill="#E53E3E"/>
    <circle cx="48" cy="60" r="1.5" fill="#E53E3E"/>
    <circle cx="58" cy="60" r="1.5" fill="#E53E3E"/>
    <circle cx="68" cy="60" r="1.5" fill="#E53E3E"/>
    <circle cx="78" cy="60" r="1.5" fill="#E53E3E"/>
    
    <circle cx="38" cy="68" r="1.5" fill="#E53E3E"/>
    <circle cx="48" cy="68" r="1.5" fill="#E53E3E"/>
    <circle cx="58" cy="68" r="1.5" fill="#E53E3E"/>
    <circle cx="68" cy="68" r="1.5" fill="#E53E3E"/>
    <circle cx="78" cy="68" r="1.5" fill="#E53E3E"/>
    
    <circle cx="38" cy="76" r="1.5" fill="#E53E3E"/>
    <circle cx="48" cy="76" r="1.5" fill="#E53E3E"/>
    <circle cx="58" cy="76" r="1.5" fill="#E53E3E"/>
    <circle cx="68" cy="76" r="1.5" fill="#E53E3E"/>
    <circle cx="78" cy="76" r="1.5" fill="#E53E3E"/>
  </g>
  
  <!-- Highlighted leave dates -->
  <circle cx="58" cy="68" r="4" fill="#F56565" opacity="0.3" filter="url(#glow)"/>
  <circle cx="68" cy="68" r="4" fill="#F56565" opacity="0.3" filter="url(#glow)"/>
  <circle cx="78" cy="68" r="4" fill="#F56565" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Futuristic airplane with trail -->
  <g filter="url(#strongGlow)">
    <!-- Plane trail -->
    <path d="M 30 25 Q 40 22 50 20" fill="none" stroke="#4299E1" stroke-width="2" 
          stroke-linecap="round" opacity="0.6" stroke-dasharray="3,3"/>
    <path d="M 35 27 Q 43 24 52 22" fill="none" stroke="#63B3ED" stroke-width="1.5" 
          stroke-linecap="round" opacity="0.4" stroke-dasharray="2,2"/>
    
    <!-- Airplane body -->
    <path d="M 50 20 L 70 15 L 72 16 L 54 21 Z" fill="url(#planeGradient)" stroke="#2C5282" stroke-width="1.5"/>
    
    <!-- Airplane wings -->
    <path d="M 58 20 L 58 12 L 62 13 L 62 20 Z" fill="url(#planeGradient)" stroke="#2C5282" stroke-width="1"/>
    <path d="M 58 21 L 58 27 L 62 26 L 62 21 Z" fill="url(#planeGradient)" stroke="#2C5282" stroke-width="1"/>
    
    <!-- Airplane tail -->
    <path d="M 50 20 L 48 18 L 50 19 Z" fill="#3182CE"/>
    
    <!-- Window shine -->
    <circle cx="65" cy="17" r="1.5" fill="#90CDF4" opacity="0.8"/>
  </g>
  
  <!-- Digital status indicator -->
  <g filter="url(#glow)">
    <circle cx="85" cy="55" r="8" fill="#F56565" opacity="0.2"/>
    <circle cx="85" cy="55" r="5" fill="#F56565" opacity="0.4"/>
    <circle cx="85" cy="55" r="3" fill="#FC8181"/>
    
    <!-- Pause icon inside -->
    <rect x="83" y="53" width="1.5" height="4" fill="#FFFFFF" rx="0.5"/>
    <rect x="85.5" y="53" width="1.5" height="4" fill="#FFFFFF" rx="0.5"/>
  </g>
  
  <!-- Holographic shine effect -->
  <path d="M 30 50 L 35 45 L 40 50" fill="none" stroke="#FFFFFF" stroke-width="1" 
        opacity="0.3" stroke-linecap="round"/>
</svg>